<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contacts.css" />
    <title>Contacts</title>
  </head>

  <body>
    <!--header-->
<header></header>

     <!--main-->
    <main>
        <h1>Contactez-nous</h1>
    <section class="contacts-top">
  <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ad cumque unde animi, possimus, dolorem molestias ducimus aut quo perspiciatis quibusdam cum sequi excepturi minima ipsum provident culpa repellendus rerum enim.</p>
    </section>

    <section class="contacts-down">
  <div class="formulaire">
    <h2>Formulaire de contact</h2>
    <form action="#" method="post">
        <div>
          <label for="prenom">Prénom :</label>
          <input type="text" id="prenom" name="prenom" required>
        </div>
        <div>
          <label for="nom">Nom :</label>
          <input type="text" id="nom" name="nom" required>
        </div>
        <div>
          <label for="email">Email :</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="telephone">Téléphone :</label>
          <input type="tel" id="telephone" name="telephone" required>
        </div>
        <div>
          <label for="sujet">Sujet :</label>
          <select id="sujet" name="sujet">
            <option value="question">Question</option>
            <option value="commentaire">Commentaire</option>
            <option value="probleme">Problème</option>
            <option value="autre">Autre</option>
          </select>
        </div>
        <div>
          <label for="message">Message :</label>
          <textarea id="message" name="message" rows="10" cols="30" required></textarea>
        </div>
        <button type="submit">Soumettre</button>
      </form>
  </div>
  <div class="card">
    <img src="" alt="localisation">
  </div>
    
    </section>
</main>
<!--footer-->
<footer></footer>
  </body>
</html>
